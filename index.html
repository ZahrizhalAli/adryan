<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Barlow+Semi+Condensed">

  <title>Permainang Sembarang</title>


  <!-- DEVELOPER : ICALKEY 👍 -->
</head>
<body>
  <div class="top-container">
  <div class="top-top-container">
    <div class="logo-container">
      <img src="images/logo.svg" alt="bg-triangle">
    </div>
    <div class="score-container">
      <p>Score</p>
      <h1 class="score-score">0</h1>
    </div>
  </div>
</div>
<div class="middle-container">
  <div class="middle-mid-container">

  <div class="spr scissors">

    <img src="images/icon-scissors.svg" alt="">
  </div>
  <div class="spr paper">

    <img src="images/icon-paper.svg" alt="">
  </div>
  <div class="spr rock">
    <img src="images/icon-rock.svg" alt="">
  </div>
  <img class="bg-triangle" src="images/bg-triangle.svg" alt="">
</div>

</div>

<div class="result-container hide-result">
  <div class="pick">
    <h1 class="you">KAMU</h1>

    <img class="pick-img" src="images/icon-scissors.svg" alt="">

  </div>
  <div class="result">
    <h1 class="result-text">YOU WIN</h1>
    <button type="button" name="button">PLAY AGAIN</button>
  </div>
  <div class="house">
    <h1 class="enemy">LAWAN</h1>

    <img class="house-img" src="images/icon-scissors.svg" alt="">
  </div>

</div>
<button class="rules" type="button" name="button">RULES</button>

<div class="rules-container">
  <img class="img-rules" src="images/image-rules.svg" alt="">
  <img class="img-close" src="images/icon-close.svg" alt="">
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>

</body>
</html>
